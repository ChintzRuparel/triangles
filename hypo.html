<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Hypotenuse</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://www.google.com/s2/u/0/favicons?domain=neog.camp"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
    
    <main class="calculate-hypo-main">
      <h1>Calculate Hypotenuse of a triangle</h1>
      <label class="input-label" for="a"
        ><p>Enter base value (a) =</p>
        <input type="number" class="input-text side-input" />
      </label>
      <label class="input-label" for="b">
        <p>Enter height value (b) =</p>
        <input type="number" class="input-text side-input" />
      </label>
      <button class="btn-check" id="calculate-hypotenuse-btn">
        Calculate hypotenuse
      </button>
      <h1>Hypotenuse formula</h1>
      <h3>√(base² + height²)</h3>
      <h2 class="output"></h2>
    </main>
    
    <script>
        const sides = document.querySelectorAll(".side-input");
const calculateBtn = document.querySelector("#calculate-hypotenuse-btn");
const outputEl = document.querySelector(".output");
//const calculatebin = document.querySelector("#calculate-hypotenuse-btn");

function calculateSumOfSquare(a, b) {

  const sumOfSquares = a * a + b * b;

  return sumOfSquares;
}

function calculateHypotenuse() {
  const sumOfSquares = calculateSumOfSquare(

    Number(sides[0].value),

    Number(sides[1].value)
  );
  const lengthOfHypotenuse = Math.sqrt(sumOfSquares);
  outputEl.innerText = "Hypotenuse Length : " + lengthOfHypotenuse;
}

calculateBtn.addEventListener("click", calculateHypotenuse);

//calculateBtn.addEventListener("click", calculateHypotenuse);

    </script>
  </body>
</html>
