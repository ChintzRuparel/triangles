<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type"
		content="text/html; charset=utf-8">

	<title>
        Triangle Area Checker!
	</title>
</head>

<body style="text-align: center;">
	<h4>
        Enter Values to find Area of Triangle 
	</h4>

	<label for="side1">
		<b>Enter the value of side 1:</b>
	</label>
	<br><br>
	<input style="width: 250px; height: 30px; border-radius: 20px;box-shadow: none;" type="number" id="side1"
		placeholder="Enter value of side 1">
	<br><br>

	<label for="side2">
		<b>Enter the value of side 2:</b>
	</label>
    <br>
	
	<input style="width: 250px; height: 30px; border-radius: 20px;box-shadow: none;" type="number" id="side2"
		placeholder="Enter value of side 2">
	<br><br>

	<label for="side3">
		<b>Enter the value of side 3:</b>
	</label>
	<br>
	<input style="width: 250px;  height: 30px; border-radius: 20px;box-shadow: none;" type="number" id="side3"
		placeholder="Enter value of side 2">
	<br><br>

	<button style="width: 250px;height: 40px; border-radius: 30px; background-color: white; border-color: black;" onclick="Area()">Click Here!</button>

	<p>
		Area of Triangle: <span id="display"></span>
	</p>

	<script type="text/javascript">
		function Area() {
			var side1 = parseInt(document
				.getElementById("side1").value);

			var side2 = parseInt(document
				.getElementById("side2").value);

			var side3 = parseInt(document
				.getElementById("side3").value);

			console.log(typeof(side1));
			var s = (side1 + side2 + side3) / 2;

			var area = Math.sqrt(s * ((s - side1)
					* (s - side2) * (s - side3)));

			document.getElementById(
				"display").innerHTML = area;
		}
	</script>
</body>

</html>
